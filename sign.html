        <!-- đăng ký  -->
          <div class="main">
            <div class="background">
                <div class="auth-form"> 
                    <div class="auth-form__container">
                        <div class="auth-form__header">
                            <h3 class="auth-form__heading">Đăng ký</h3>
                            <span class="auth-form__swith-btn">Đăng nhập</span>
                        </div>
                        
                        <div class="auth-form__form">
                            <div class="auth-form__gr">
                                <input type="text" class="auth-form__input" placeholder="Tên đăng nhập">
                            </div>
                            <div class="auth-form__gr">
                                <input type="password" class="auth-form__input" placeholder="Nhập mật khẩu">
                            </div>
                            <div class="auth-form__gr">
                                <input type="password" class="auth-form__input" placeholder="Xác nhận lại mật khẩu">
                            </div>
                        </div>
                        <div class="auth-form__adside">
                            <input type="checkbox" class="auth-form__check">
                            <p class="auth-form__police-text">
                                Xác nhận đồng ý với
                                <a href="" class="auth-form__text-link">Điều khoản dịch vụ</a> và
                                <a href="" class="auth-form__text-link">Chính sách</a>
                            </p>
                        </div>
        
                        <div class="auth-form__controls">
                            <button class="btn auth-form__controls-back btn--normal">Đăng ký bằng E-mail</button>
                            <button class="btn btn--primary">ĐĂNG KÝ</button>
                        </div>
                    </div>
                    <div class="auth-form__socials">
                        <a href="" class="auth-form__socials--facebook btn btn--size-s btn--with-icon">
                            <i class="auth-form__socials-icon fa-brands fa-square-facebook"></i>
                            <span class="auth-form__socials-title">
                                Kết nối với Facebook
                            </span>
                        </a>
                        <a href="" class="auth-form__socials--google btn btn--size-s btn--with-icon">
                            <i class="auth-form__socials-icon fa-google"></i>
                            <span class="auth-form__socials-title">
                                Kết nối với Google
                            </span>     
                        </a>
                    </div>
                </div>
